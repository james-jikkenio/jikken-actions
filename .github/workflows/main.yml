  release:
    needs: [ build-linux, build-mac ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@main
        name: Download Linux
        with:
          name: upload-linux

      - name: Linux SHA
        run: echo "LINUX_ZIP_HASH=$(cat linux_zip_hash.txt)" >> "$GITHUB_ENV" 

      - uses: actions/download-artifact@main
        name: Download Mac
        with:
          name: upload-mac

      - name: MacOS SHA
        run: echo "MAC_ZIP_HASH=$(cat mac_zip_hash.txt)" >> "$GITHUB_ENV" 
 
      - uses: actions/download-artifact@main
        name: Download Linux Zip
        with:
          name: jikken-x86_64-linux.tar.gz

      - name: Release Type
        run: |
          if [[ ${{ github.ref }} == refs/heads/main ]]; then
            echo "PRERELEASE=false" >> "$GITHUB_ENV"
          else
            echo "PRERELEASE=true" >> "$GITHUB_ENV"
          fi

      - name: Create Release
        uses: actions/create-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}  # Access token for creating releases
        with:
          tag_name: v1.2.4  # Replace with your desired version tag
          release_name: Release v1.2.4  # Replace with your desired release name
          body: |
            **Release Notes**
            Docs can be found at: jikken.io
            Check the CHANGELOG.md for details.

            SHA-256 Binary Hashes
            - Windows (jk.exe): WINDOWS-HASH
            - Linux (jk): ${{ steps.compile-linux.outputs.LINUX_EXECUTABLE_HASH }}
            - Mac (jk): ${{ steps.compile-mac.outputs.MAC_EXECUTABLE_HASH }}

            SHA-256 Binary Hashes of compressed files.              
            - Windows (jikken-windows.zip)
            - Linux (jikken-x86_64-linux.tar.gz) ${{ env.LINUX_ZIP_HASH }}
            - Mac (jikken-x86_64-apple-darwin.tar.gz) ${{ env.MAC_ZIP_HASH }}

          draft: false
          prerelease: ${{ env.PRERELEASE }}

